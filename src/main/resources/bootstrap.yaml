spring:
  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/et-msg-handler,/mnt/secrets/et
      aliases:
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        create-updates-queue-send-connection-string: CREATE_UPDATES_QUEUE_SEND_CONNECTION_STRING
        create-updates-queue-listen-connection-string: CREATE_UPDATES_QUEUE_LISTEN_CONNECTION_STRING
        update-case-queue-send-connection-string: UPDATE_CASE_QUEUE_SEND_CONNECTION_STRING
        update-case-queue-listen-connection-string: UPDATE_CASE_QUEUE_LISTEN_CONNECTION_STRING
        msg-handler-POSTGRES-HOST: ET_MSG_HANDLER_POSTGRES_HOST
        msg-handler-POSTGRES-PORT: ET_MSG_HANDLER_POSTGRES_PORT
        msg-handler-POSTGRES-DATABASE: ET_MSG_HANDLER_POSTGRES_DATABASE
        msg-handler-POSTGRES-USER: ET_MSG_HANDLER_POSTGRES_USER
        msg-handler-POSTGRES-PASS: ET_MSG_HANDLER_POSTGRES_PASSWORD
        et-msg-handler-s2s-secret: ET_MSG_HANDLER_S2S_SECRET
        caseworker-user-name: CASEWORKER_USER_NAME
        caseworker-password: CASEWORKER_PASSWORD
        gov-notify-api-key: GOV_NOTIFY_API_KEY
        idam-client-secret: IDAM_CLIENT_SECRET
